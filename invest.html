<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing in Stocks</title>
    <link rel="stylesheet" href="./build/style.css">
    <style>
        input{
            display: block;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="absolute inset-x-1/4 top-20 flex">
        <div id="card_detail" class="border border-gray-300 w-2/5 p-3 rounded">
            <div class="flex">
                <div class="w-7 h-7 mt-2 mr-2">
                    <img src="https://img.icons8.com/color/48/000000/diamond.png"/>
                </div>
                <div >
                    <p class="text-gray-600 font-semibold">Make Investment</p>
                    <p class="text-gray-500 text-sm">Provide billing details</p>
                </div>
            </div>
            <div>
                <form id="form">
                    <label class="text-gray-600 mt-3">First Name</label>
                    <input id="name" class="border border-gray-500 mt-1 px-2 py-1 rounded" type="text" placeholder="Eg. Robin">
                    <label class="text-gray-600 mt-3">Last Name</label>
                    <input class="border border-gray-500 mt-1 px-2 py-1 rounded" type="text" placeholder="Eg. Disuza">
                    <label class="text-gray-600 mt-3">Card Number</label>
                    <input class="border border-gray-500 mt-1 px-2 py-1 rounded" type="text" placeholder="Eg. 123456789">
                    <label class="text-gray-600 mt-3">Expiry Date</label>
                    <input class="border border-gray-500 mt-1 px-2 py-1 rounded inline w-24" type="text" placeholder="Year">
                    <input class="border border-gray-500 mt-1 px-2 py-1 rounded inline w-24" type="text" placeholder="Month">
                    <label class="text-gray-600 mt-3">Enter Amount</label>
                    <input id="amount" class="border border-gray-500 mt-1 px-2 py-1 rounded" type="number" placeholder="Eg. 1,236">
                </form>

                <button onclick="send_data()" class="px-20 py-1 mt-6 rounded bg-blue-500 text-white font-semibold">Invest</button>
            </div>
            
        </div>
        <!-- right side content box starts here -->
        <div id="content" class="w-2/5 p-10">
            <div class="text-center">
                <img class="w-16 h-16 ml-16" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-diamond-user-interface-flatart-icons-flat-flatarticons.png"/>

                <p class="text-gray-600 font-bold mt-2">Why Invest here ?</p>
            </div>
            <hr class="mt-2">

            <div class="flex mt-3">
                <div>
                    <img src="https://img.icons8.com/offices/40/000000/private-cloud-storage.png"/>
                </div>
                <div class="ml-2">
                    <p class="text-gray-800">Highly Secure</p>
                    <p class="text-sm text-gray-500">Payments through smallcase is highly secure</p>
                </div>
            </div>

            <div class="flex mt-3">
                <div>
                    <img src="https://img.icons8.com/external-parzival-1997-flat-parzival-1997/64/000000/external-trading-trading-psychology-parzival-1997-flat-parzival-1997.png"/>
                </div>
                <div class="ml-2">
                    <p class="text-gray-800">Handcrafted by Experts</p>
                    <p class="text-sm text-gray-500">Created and Managed by experienced SEBI registred professional</p>
                </div>
            </div>

            <div class="flex mt-3">
                <div>
                    <img src="https://img.icons8.com/external-kmg-design-flat-kmg-design/64/000000/external-balance-scale-fintech-kmg-design-flat-kmg-design.png"/>
                </div>
                <div class="ml-2">
                    <p class="text-gray-800">Regular Updates</p>
                    <p class="text-sm text-gray-500">Recieve regular updates to adapt to the changing market conditions</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script/invest.js"></script>
</body>
</html>
